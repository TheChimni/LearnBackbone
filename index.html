<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Recipes from Rieethaa</title>
	<meta name="author" content="Rieethaa">
	<script src="public/jquery-1.6.4.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="public/underscore.js" type="text/javascript" charset="utf-8"></script>
	<script src="public/backbone.js" type="text/javascript" charset="utf-8"></script>
	<script src="public/recipes.js" type="text/javascript" charset="utf-8"></script>
	<script id='recipeSummaryTemplate' type='text/template'>
		<div class='summary'><%= name %> by <%= chef %></div>
		<div class='details'></div>
	</script>
	<script id='recipeDetailTemplate' type='text/template'>
		<div class='ingredients'>
			<%= ingredients %>
		</div>
		<div class='steps'>
			<%= steps %>
		</div>
	</script>
</head>
<body>
	<div id='container'>
      <ul id='recipeList'></ul>
    </div>
</body>
</html>
